nav:
  - Vue d'ensemble: index.md
  - Analyse des besoins: 
    - Présentation générale: besoins/index.md
    - Glossaire: besoins/glossaire.md
    - Exigences: besoins/exigences.md
    - Risques: besoins/risques.md
    - Cas d'utilisation: besoins/cas-utilisation.md
    - Flux principaux: besoins/flux-principaux.md
  - Conception:
    - Présentation générale: conception/index.md
    - Architecture: conception/architecture.md
    - Modèle de données: conception/modeles.md
    - Diagrammes UML: conception/uml.md
  - Application: application.md
  - Evaluation: evaluation.md
  - Bilan: bilan.md